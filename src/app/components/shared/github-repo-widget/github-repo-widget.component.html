
<div class="github-repo-info" *ngIf="repo" [style.borderBottomColor]="get_lang_color(repo.language)">
    <a [href]="repo.html_url" target="_blank">
        <p class="repo-name">
            {{ repo?.owner.login }}/<b>{{ repo?.name }}</b>
        </p>
        <p class="repo-description">
            {{ repo?.description }}
        </p>
    </a>
    <div class="repo-attributes">
        <p class="repo-lang">
            <span [style.backgroundColor]="get_lang_color(repo.language)" class="lang-icon"></span>
            {{ repo.language }}
        </p>
    </div>
    <div class="stats">
        <a class="stat" [href]="get_link('issues')" target="_blank">
            <app-repo-stat [stat]="repo.open_issues_count" [name]="i18n.translate('github.issues')" [icon]="issue_icon"></app-repo-stat>
        </a>
        <a class="stat" [href]="get_link('stargazers')" target="_blank">
            <app-repo-stat [stat]="repo.stargazers_count" [name]="i18n.translate('github.stars')" [icon]="star_icon"></app-repo-stat>
        </a>
        <a class="stat" [href]="get_link('network/members')" target="_blank">
            <app-repo-stat [stat]="repo.forks_count" [name]="i18n.translate('github.forks')" [icon]="fork_icon"></app-repo-stat>
        </a>
    </div>
</div>
